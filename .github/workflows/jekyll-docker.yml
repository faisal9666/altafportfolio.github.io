<script>
document.addEventListener('DOMContentLoaded', function() {
const slideInElements = document.querySelectorAll('.slide-in');
const observer = new IntersectionObserver((entries) => {
entries.forEach(entry => {
if (entry.isIntersecting) {
entry.target.classList.add('active');
}
});
}, { threshold: 0.1 });
slideInElements.forEach(element => {
observer.observe(element);
});
const mobileMenuButton = document.querySelector('.md\\:hidden');
const mobileMenu = document.createElement('div');
mobileMenu.className = 'md:hidden fixed inset-0 bg-white z-40 transform translate-x-full transition-transform duration-300 ease-in-out';
mobileMenu.innerHTML = `
<div class="p-4">
<div class="flex justify-end">
<button class="text-gray-700 mobile-menu-close">
<i class="ri-close-line text-2xl"></i>
</button>
</div>
<div class="flex flex-col space-y-4 mt-8">
<a href="#home" class="text-gray-700 hover:text-primary px-4 py-2">Home</a>
<a href="#projects" class="text-gray-700 hover:text-primary px-4 py-2">Projects</a>
<a href="#experience" class="text-gray-700 hover:text-primary px-4 py-2">Experience</a>
<a href="#education" class="text-gray-700 hover:text-primary px-4 py-2">Education</a>
<a href="#testimonials" class="text-gray-700 hover:text-primary px-4 py-2">Testimonials</a>
<a href="#contact" class="text-gray-700 hover:text-primary px-4 py-2">Contact</a>
<button class="!rounded-button bg-primary text-white px-4 py-2 hover:bg-primary/90 transition flex items-center justify-center">
<i class="ri-download-line mr-2"></i>Download CV
</button>
<button class="!rounded-button bg-green-500 text-white px-4 py-2 hover:bg-green-600 transition flex items-center justify-center">
<i class="ri-whatsapp-line mr-2"></i>WhatsApp
</button>
</div>
</div>
`;
document.body.appendChild(mobileMenu);
mobileMenuButton.addEventListener('click', () => {
mobileMenu.classList.remove('translate-x-full');
});
document.querySelector('.mobile-menu-close').addEventListener('click', () => {
mobileMenu.classList.add('translate-x-full');
});
const mobileMenuLinks = mobileMenu.querySelectorAll('a');
mobileMenuLinks.forEach(link => {
link.addEventListener('click', () => {
mobileMenu.classList.add('translate-x-full');
});
});
});
</script>
